<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seahawks Harvester</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="bg-blue-600 text-white rounded-lg p-6 mb-8 shadow-lg">
            <h1 class="text-3xl font-bold">Seahawks Harvester</h1>
            <div id="system-info" class="mt-4 text-sm">
                <p>Chargement des informations système...</p>
            </div>
        </header>

        <div class="grid grid-cols-1 gap-8">
            <!-- Panneau de scan réseau -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4">Scan Réseau</h2>
                <button id="start-scan" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Lancer le scan
                </button>
                <div id="scan-results" class="mt-4">
                    <p class="text-gray-600">Aucun scan effectué</p>
                </div>
            </div>

            <!-- Monitoring WAN -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4">Latence WAN</h2>
                <div id="wan-latency" class="text-2xl font-bold text-center">
                    -- ms
                </div>
                <div class="mt-4">
                    <canvas id="latencyChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
